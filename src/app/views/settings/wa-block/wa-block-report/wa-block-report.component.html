<h1 align="center" class="text-primary">Wa Block Report</h1>
<div class="alert alert-danger" role="alert" *ngIf="!isAuthenticated">
     <h3> You are not Authorized </h3></div>
<div class="main-body" *ngIf="isAuthenticated">
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" mat-icon-button color="primary" (click)="create()"
            *ngIf="isAuthenticated">Create Wa Block Report</button>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <!-- customer_number Column -->
            <ng-container matColumnDef="customer_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> customer_number </th>
                <td mat-cell *matCellDef="let row"> {{row.customer_number}} </td>
            </ng-container>
             <!-- in_out Column -->
             <ng-container matColumnDef="in_out">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> in_out </th>
                <td mat-cell *matCellDef="let row"> {{row.in_out}}</td>
            </ng-container>
             <!-- client_id Column -->
             <ng-container matColumnDef="client_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> client_id </th>
                <td mat-cell *matCellDef="let row"> {{row.client_id}}</td>
            </ng-container>
            <!-- instime Column -->
            <ng-container matColumnDef="instime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> instime </th>
                <td mat-cell *matCellDef="let row"> {{row.instime}}</td>
            </ng-container>
            <!-- enable Column -->
            <ng-container matColumnDef="enable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enable</th>
                <td mat-cell *matCellDef="let row"> {{row.enable}} </td>
            </ng-container>
            <!-- edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="update(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary"
                        (click)="deletef(element)">
                        <mat-icon>delete</mat-icon>
                    </button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[25,100,150,1000,1500,2000,10000]" aria-label="Select page of users"></mat-paginator>
        </div>
        <div *ngIf="submitted && isError">{{error_message}} </div>
