<h1 align="center" class="text-primary"> Create Cms Temp Wa Comp Header Params </h1>
<h1 *ngIf="!isAuthenticated">You are not eligible to authenticated for this form </h1>

<div class="container">
    <form cForm class="row g-3" *ngIf="isAuthenticated">
        <c-col [md]="4">
            <label cLabel for="inputClientNumber">client_number</label>
            <input cFormControl id="inputEmail4" type="client_number" [(ngModel)]="createtempwacompheaderparams.client_number"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputSName">sname</label>
            <input cFormControl id="inputSName" type="sname" [(ngModel)]="createtempwacompheaderparams.sname"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputcomponents_id">components_id</label>
            <input cFormControl id="inputcomponents_id" [(ngModel)]="createtempwacompheaderparams.components_id"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputType">Type</label>
            <input cFormControl id="inputType" [(ngModel)]="createtempwacompheaderparams.type"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputparam_name">param_name</label>
            <input cFormControl id="inputparam_name" [(ngModel)]="createtempwacompheaderparams.param_name"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputcurrency_fallback_value">currency_fallback_value</label>
            <input cFormControl id="inputcurrency_fallback_value"
                [(ngModel)]="createtempwacompheaderparams.currency_fallback_value" [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputmsg_text">msg_text</label>
            <input cFormControl id="inputmsg_text" type="msg_text" [(ngModel)]="createtempwacompheaderparams.msg_text"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputcurrent_code">current_code</label>
            <input cFormControl id="inputcurrent_code" [(ngModel)]="createtempwacompheaderparams.current_code"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputdate_time">date_time</label>
            <input type=datetime-local step="1" [(ngModel)]="createtempwacompheaderparams.date_time"
            [ngModelOptions]="{standalone:true}"/>
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputMedia_Name">media_name</label>
            <input cFormControl id="inputMedia_Name" [(ngModel)]="createtempwacompheaderparams.media_name"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputmedia_uri">media_uri</label>
            <input cFormControl id="inputmedia_uri" [(ngModel)]="createtempwacompheaderparams.media_uri"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <c-col [md]="4">
            <label cLabel for="inputmine_type">mine_type</label>
            <input cFormControl id="inputmine_type" [(ngModel)]="createtempwacompheaderparams.mine_type"
                [ngModelOptions]="{standalone: true}" />
        </c-col>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-slide-toggle [(ngModel)]="createtempwacompheaderparams.is_edit" [ngModelOptions]="{standalone: true}">is_edit
            </mat-slide-toggle>
            <mat-slide-toggle [(ngModel)]="createtempwacompheaderparams.enable" [ngModelOptions]="{standalone: true}">
                enable
            </mat-slide-toggle>
        </div>
    </form>
    </div>
    <div>
        <button mat-icon-button class="btn btn-primary" color="primary" type="submit"
            (click)="createCmsTempWaCompHeaderParams()">Create</button>
        <button class="btn btn-primary margin-left" style="margin:5px;" mat-icon-button (click)="closeDialog()"
            mat-flat-button color="warn">Close</button>
    </div>
<div *ngIf="!isError && submitted" class="alert alert-primary" role="alert">
    <h2>You successfully created a Cms Temp Wa Comp Header Params </h2>
    <button mat-button align="center" class="text-primary" (click)="newCmsWaCompHeaderParams()">Create Cms Temp Wa Comp
        Header Params</button>
</div>
<div *ngIf="isError" class="alert alert-danger" role="alert">
    <h3>{{error_message}}</h3>

</div>
