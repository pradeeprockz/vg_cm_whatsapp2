<h1 class="text-primary" align="center">Message Summary Report</h1>
<div class="alert alert-danger" role="alert" *ngIf="!isAuthenticated">
    <h3> You are not Authorized </h3>
</div>
<div class="container" *ngIf="isAuthenticated">
    <form cForm class="row g-3">

        <!-- Year Radio Button and Dropdown -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <c-form-check>
                        <input cFormCheckInput id="yy" [(ngModel)]="dateType" value="year" type="radio"
                            name="flexRadioDefault" />
                        <label cFormCheckLabel>Year</label>
                    </c-form-check>
                    <input type="number" min="2023" max="2050" [(ngModel)]="startDt1" value="startDt1"
                    [ngModelOptions]="{standalone: true}">
                    <!--select cSelect id="inputType" [(ngModel)]="startDt1" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let year of years" [value]="year" type="number">{{year}}</option>
                    </select-->
                </div>
            </div>
        </div>

        <!-- Year&Month Radio Button and Input -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <c-form-check>
                        <input cFormCheckInput type="radio" name="flexRadioDefault" id="yymm" [(ngModel)]="dateType"
                            value="yearmonth" />
                        <label cFormCheckLabel>Year&Month</label>
                    </c-form-check>
                    <!--label cLabel for="inputdate_time">date_time</label-->
                    <input type="month" min="2023-01" max="2050-12" [(ngModel)]="YYMM"
                        [ngModelOptions]="{standalone: true}" />
                </div>
            </div>
        </div>

        <!-- Year&Month&Date Radio Button and Input -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <c-form-check>
                        <input cFormCheckInput type="radio" name="flexRadioDefault" id="ddmm" value="yearmonthdate"
                            [(ngModel)]="dateType" />
                        <label cFormCheckLabel>Year&Month&Date</label>
                    </c-form-check>
                    <!--label cLabel for="inputdate_time">date_time</label-->
                    <input type = "date" [(ngModel)]="YYMMDD" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12">
            <button mat-icon-button class="btn btn-primary" color="primary" type="submit"
                (click)="dateSubmit()">Submit</button>
        </div>
    </form>
</div>
<div class="main-body">
    <mat-form-field class="custom-class">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table>
        <mat-table #table [dataSource]="dataSource" matSort>
            <!-- count Column -->
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                <td mat-cell *matCellDef="let row"> {{row.count}} </td>
            </ng-container>
            <!-- direction Column -->
            <ng-container matColumnDef="direction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direction </th>
                <td mat-cell *matCellDef="let row"> {{row.direction}}</td>
            </ng-container>
            <!-- client_no Column -->
            <ng-container matColumnDef="client_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client No</th>
                <td mat-cell *matCellDef="let row"> {{row.client_no}} </td>
            </ng-container>
            <!-- date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"><u><a style="text-decoration: underline; color: blue;"
                            (click)="getDataLink(row.date)">{{ updateDate(row.date)}} </a></u></td>
            </ng-container>
            <ng-container matColumnDef="delivered_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivered Code </th>
                <td mat-cell *matCellDef="let row"> {{row.delivered_code}} </td>
            </ng-container>
            <!-- agent_id Column -->
            <ng-container matColumnDef="agent_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Agent Id </th>
                <td mat-cell *matCellDef="let row"> {{row.agent_id}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </mat-table>
    </table>
</div>
<div>
    <mat-paginator [pageSizeOptions]="[100,150,1000,1500,2000,10000]" aria-label="Select page of users">
    </mat-paginator>
</div>

            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />

    </symbol>
</svg>
<div *ngIf="submitted && isError">
    <c-alert color="danger" class="d-flex align-items-center">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        {{error_message}}
    </c-alert>
</div>
